{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="container">
		<form class="form-signin" action="/signup/" method="POST">
			{% csrf_token %}
			<h1>ERP System</h1>
			<hr style="border-color: black;">
			<h3 class="form-signin-heading" id="center">Signing up new user</h3>
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<label for="inputPassword2" class="sr-only">Confirm Password</label>
			<input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Confirm password" required>
			<label for="first_name" class="sr-only">First_name</label>
			<input type="text" name="first_name" id="first_name" class="form-control" placeholder="first name" required>
			<label for="last_name" class="sr-only">Last_name</label>
			<input type="text" name="last_name" id="last_name" class="form-control" placeholder="last name" required>
			<label for="email" class="sr-only">email</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="Email" required validate>
			<!-- <div class="checkbox">
			
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div> -->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		</form>
		<div>
			{% for message in messages %}
			<h3> {{message}} </h3>
			{% endfor %}
		</div>

	</div> <!-- /container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
